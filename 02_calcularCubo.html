<script>
    /*
    Problema: Calcular Cubo de um Número
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //Entrada
    let numeroInteiro = Number(prompt(`Informe um número inteiro`));
   
    //Processamento
    function cubo (numeroInteiro){
        return Math.pow(numeroInteiro)
    }

    //Saída
    document.write(`O cubo de ${numeroInteiro} é ${cubo(numeroInteiro)}`);

</script>
