<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    function convertFahrenheit() {
    let celsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"));
    let fahrenheit = (9 * celsius + 160) / 5;
    alert(`${celsius}°C equivale a ${fahrenheit}°F.`);
}


    convertFahrenheit();


</script>
