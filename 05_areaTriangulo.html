<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada


    function convertCelsius() {
    let fahrenheit = parseFloat(prompt("Digite a temperatura em graus Fahrenheit:"));
    let celsius = (fahrenheit - 32) * 5 / 9;
    alert(`${fahrenheit}°F equivale a ${celsius.toFixed(2)}°C.`);
}


    convertCelsius();


    //Saída

</script>
