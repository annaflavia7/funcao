<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    let numb = Number(prompt(`Número inteiro para fazer o fatorial`).trim())

//Processamento
function conta(numb) {
    if(numb == 1) return 1;
    else return numb * conta(numb - 1);
}
let result = conta(numb)
alert(`Fatorial: ${result}`)

    //Saída

</script>
