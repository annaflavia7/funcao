<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let peso = Number(prompt(`Seu peso em KG`).trim());
    let altura = Number(prompt(`Sua altura em metros`).trim())

    //Processamento
    function IMC(peso, altura) {
        let IMC = peso / (altura * altura)
        alert(`seu IMC é: ${IMC}`)
    }
    IMC(peso, altura)

    //Saída

</script>
